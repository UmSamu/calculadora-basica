<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tela">
        <div class="calculadora-board">
            <div class="calculadora-titulo">
                <span>CALCULADORA</span>
            </div>
            <div class="calculadora-conteudo">
                <div class="calculadora-superior"></div>
                <div class="calculadora-inferior">
                    <div class="teclado-esquerdo">
                        <div class="teclado-linha">
                            <div class="tecla"><span>7</span></div>
                            <div class="tecla"><span>8</span></div>
                            <div class="tecla"><span>9</span></div>
                        </div>
                        <div class="teclado-linha">
                            <div class="tecla"><span>4</span></div>
                            <div class="tecla"><span>5</span></div>
                            <div class="tecla"><span>6</span></div>
                        </div>
                        <div class="teclado-linha">
                            <div class="tecla"><span>1</span></div>
                            <div class="tecla"><span>2</span></div>
                            <div class="tecla"><span>3</span></div>
                        </div>
                        <div class="teclado-linha">
                            <div class="tecla zero"><span>0</span></div>
                            <div class="tecla"><span>.</span></div>
                        </div>
                    </div>
                    <div class="teclado-direito">
                        <div class="teclado-coluna">
                            <div class="tecla-coluna ce"><span>CE</span></div>
                            <div class="tecla-coluna"><span>*</span></div>
                            <div class="tecla-coluna mais"><span>+</span></div>
                        </div>
                        <div class="teclado-coluna">
                            <div class="tecla-coluna c"><span>C</span></div>
                            <div class="tecla-coluna"><span>/</span></div>
                            <div class="tecla-coluna"><span>-</span></div>
                            <div class="tecla-coluna"><span>=</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

            <div class="historico-titulo">

            </div>
            <div class="historico-conteudo">

                    <div class="historico-calculo">1 + 1 = <br> 2</div>
                </div>

                </div>

                    <div class="historico-calculo">1 + 1 = <br> 2</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
