<script>
    function inserirNumero(numero) {
        var input = document.getElementById("input-calculadora").value

        if (input == null ) {
            document.getElementById("input-calculadora").value = numero
        } else if (numero == '.') {
            document.getElementById("input-calculadora").value += numero
        } else {
            document.getElementById("input-calculadora").value += " " + numero
        } 
    }

    function limparTudo() {
        document.getElementById("input-calculadora").value = ''
    }

    function limparContaAtual() {
        document.getElementById("input-calculadora").value = ''
    }
</script>
